<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Help Desk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50; }
        .login-card { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>üîí Acesso Restrito</h2>
        <p>Digite seu e-mail para entrar</p>
        
        <input type="email" id="email-login" placeholder="seu@email.com" style="margin-bottom: 20px;">
        
        <button class="btn-criar" onclick="fazerLogin()">Entrar no Sistema</button>
        
        <p id="msg-erro" style="color: red; margin-top: 10px; display: none;"></p>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email-login').value;
            const msgErro = document.getElementById('msg-erro');

            if(!email) return alert('Digite o e-mail!');

            const resposta = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if(resposta.ok) {
                const usuario = await resposta.json();
                
                // --- O SEGREDO DO CRACH√Å ---
                // Salvamos o usu√°rio inteiro na mem√≥ria do navegador (localStorage)
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                
                // Manda para a tela principal
                window.location.href = 'index.html';
            } else {
                msgErro.style.display = 'block';
                msgErro.innerText = 'üö´ E-mail n√£o encontrado.';
            }
        }
    </script>
</body>
</html>
